<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaisang AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        #chat { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type=text] { width: 80%; padding: 10px; margin-right: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border-radius: 5px; background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Kaisang AI Chat</h2>
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="message user"><b>You:</b> ${text}</div>`;
            input.value = "";

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });
            const data = await response.json();
            messages.innerHTML += `<div class="message bot"><b>Kaisang AI:</b> ${data.response}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById("userInput")
            .addEventListener("keypress", function(e) {
                if (e.key === "Enter") sendMessage();
            });
    </script>
</body>
</html>
